<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Portal | Kimi Bayran</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --cream-bg: #FFF8F0; 
            --dark-espresso: #1a0f0a; 
            --deep-brown: #2D1B14;
            --accent-tan: #D7CCC8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--cream-bg);
            color: var(--dark-espresso);
            font-family: 'Poppins', sans-serif;
            padding-bottom: 60px;
        }

        /* --- NAV --- */
        nav { padding: 30px; max-width: 1200px; margin: 0 auto; }
        .back-link {
            text-decoration: none;
            color: var(--dark-espresso);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 2px solid var(--dark-espresso);
            font-size: 0.85rem;
        }

        /* --- HEADER --- */
        header {
            text-align: center;
            padding: 20px 20px 60px 20px;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: clamp(3rem, 10vw, 6rem);
            text-transform: uppercase;
            line-height: 0.9;
            margin-bottom: 10px;
        }

        .subtitle {
            letter-spacing: 5px;
            text-transform: uppercase;
            font-size: 0.9rem;
            color: var(--deep-brown);
        }

        /* --- PORTAL GRID --- */
        .portal-grid {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            padding: 0 20px;
        }

        .genre-link {
            text-decoration: none;
            color: inherit;
        }

        .genre-card {
            background: white;
            border: 2px solid var(--dark-espresso);
            padding: 15px;
            text-align: center;
            /* Transition for smooth highlighting */
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        /* HIGHLIGHT EFFECT INSTEAD OF HOVER MOVEMENT */
        .genre-card:hover {
            background-color: var(--dark-espresso);
            color: var(--cream-bg);
            border-color: var(--accent-tan);
        }

        /* IMAGE AREA */
        .img-container {
            width: 100%;
            height: 400px;
            overflow: hidden;
            background-color: var(--accent-tan);
            margin-bottom: 20px;
            border: 1px solid var(--dark-espresso);
        }

        .img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        /* Subtly scale the image without moving the card */
        .genre-card:hover img {
            transform: scale(1.05);
        }

        .genre-card h2 {
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .genre-card p {
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.75rem;
            transition: color 0.3s ease;
        }

        /* Ensure subtitle text highlights correctly */
        .genre-card:hover p {
            color: var(--accent-tan);
        }

        /* --- FOOTER --- */
        .footer-note {
            text-align: center;
            margin-top: 80px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        @media (max-width: 600px) {
            .portal-grid { grid-template-columns: 1fr; }
            .img-container { height: 300px; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="back-link">‚Üê Home</a>
    </nav>

    <header>
        <h1>My Beats</h1>
        <p class="subtitle">The Portal</p>
    </header>

    <main class="portal-grid">

        <a href="taylor.html" class="genre-link">
            <div class="genre-card">
                <div class="img-container">
                    <img src="taylor1.jpg" alt="Taylor Swift">
                </div>
                <h2>Pop</h2>
                <p>Taylor Swift Collection</p>
            </div>
        </a>

        <a href="bruno.html" class="genre-link">
            <div class="genre-card">
                <div class="img-container">
                    <img src="bruno1.jpg" alt="Bruno Mars">
                </div>
                <h2>R&B</h2>
                <p>Bruno Mars Collection</p>
            </div>
        </a>

        <a href="bieber.html" class="genre-link">
            <div class="genre-card">
                <div class="img-container">
                    <img src="justin1.jpg" alt="Justin Bieber">
                </div>
                <h2>Modern</h2>
                <p>Justin Bieber Collection</p>
            </div>
        </a>

    </main>

    <p class="footer-note">&copy; 2026 Kimi Bayran Gallery</p>

</body>
</html>
